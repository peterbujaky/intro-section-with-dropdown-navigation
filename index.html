<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <nav class="navbar">
        <div class="navbar__brand"><img src="images/logo.svg"  alt="logo"></div>
        <div class="navbar__dropdown">
          <button class="navbar__button"><img src="images/icon-menu.svg" alt="menu"></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main__picturediv">
        <picture>
          <source media="(max-width:1024px)" srcset="images\image-hero-mobile.png">
          <source media="(min-width: 1024px)" srcset="images\image-hero-desktop.png">
          <img class="main__image" src="images/image-hero-mobile.png" alt="main-image">
        </picture>
      </div>
      <!--Features
      Company
      Careers
      About
      Login
      Register -->

      <h1 class="main__heading">Make remote work</h1>
      <p class="main__paragraph">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="main__call-to-action">Learn more</button>
    </main>

    <footer>
      <div class="footer">
        <img class="footer__image" src="images/client-databiz.svg" alt="databiz">
        <img class="footer__image" src="images/client-audiophile.svg" alt="audiophile">
        <img class="footer__image" src="images/client-meet.svg" alt="meet">
        <img class="footer__image" src="images/client-maker.svg" alt="client-maker">
      </div>
    </footer>
  </div>

  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
