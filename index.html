<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

      <div class="wrapper">
         <!-- NAVBAR SECTION -->
          <header>
            <nav class="navbar">
              <div class="navbar__brand"><img src="images/logo.svg"  alt="logo"></div>
             <!-- DROPDOWN BUTTON-->
                <a href="#" class="navbar__button" id="icon_mobile"></a>
                <!--DROPDOWN-->
                <div class="navbar__menu">
                  <div class="menu__closebuttondiv"><button class="menu__closebutton" id="closebutton"><img src="images/icon-close-menu.svg" alt="close"></button></div>
                  <!-- FEATURES LIST -->
                  <a href="#" class="menu__item" id="features">Features<img src="images/icon-arrow-down.svg" class="arrow" id="featuresarrow" alt="down"></a>
                  <ul class="featureslist" id="featureslist">
                      <li class="featureslist__item"><img class="listicons" src="images/icon-todo.svg" alt="todo">Todo List</li>
                      <li class="featureslist__item"><img class="listicons" src="images/icon-calendar.svg" alt="calendar">Calendar</li>
                      <li class="featureslist__item"><img class="listicons" src="images/icon-reminders.svg" alt="reminders">Reminders</li>
                      <li class="featureslist__item"><img class="listicons" src="images/icon-planning.svg" alt="planning">Planning</li>
                    </li>
                  </ul>
                  <!-- COMPANY LIST-->
                  <a href="#" class="menu__item" id="company">Company<img src="images/icon-arrow-down.svg" class="arrow" id="companyarrow" alt="down"></a>
                  <ul class="companylist" id="companylist">
                      <li class="companylist__item">History</li>
                      <li class="companylist__item">Our Team</li>
                      <li class="companylist__item">Blog</li>                
                  </ul>
                  <a href="#" class="menu__item" id="carreers">Carreers</a>
                  <a href="#" class="menu__item">About</a>                  
                  <button class="menu__loginbutton">Login</button>
                  <button class="menu__registerbutton">Register</button>
                </div>
            </nav>
          </header>
          <!-- MAIN SECTION -->
          <main>
            <div class="main__picturediv">
              <picture>
                <source media="(max-width:1024px)" srcset="images\image-hero-mobile.png">
                <source media="(min-width: 1024px)" srcset="images\image-hero-desktop.png">
                <img class="main__image" src="images/image-hero-mobile.png" alt="main-image">
              </picture>
            </div>
            <h1 class="main__heading">Make remote work</h1>
            <p class="main__paragraph">
              Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.
            </p>
            <button class="main__call-to-action">Learn more</button>
          </main>
          <footer>
            <div class="footer">
              <img class="footer__image" src="images/client-databiz.svg" alt="databiz">
              <img class="footer__image" src="images/client-audiophile.svg" alt="audiophile">
              <img class="footer__image" src="images/client-meet.svg" alt="meet">
              <img class="footer__image" src="images/client-maker.svg" alt="client-maker">
            </div>
          </footer>
      
        </div>
    <span class="layer" id="layer"></span>

  </div> -->

</body>
</html>
